<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - ForenChain</title>
    <link rel="stylesheet" href="login.html">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0a1929 0%, #1a2332 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .register-container {
            max-width: 600px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 40px;
        }

        h1 {
            color: #fff;
            text-align: center;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #94a3b8;
            text-align: center;
            margin-bottom: 30px;
        }

        .form-section {
            margin-bottom: 30px;
        }

        .section-title {
            color: #fff;
            font-size: 1.2rem;
            margin-bottom: 15px;
            padding-bottom: 10px;
            border-bottom: 2px solid rgba(255, 255, 255, 0.1);
        }

        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 15px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            color: #cbd5e1;
            margin-bottom: 8px;
            font-weight: 500;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.05);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: #fff;
            font-size: 1rem;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #3b82f6;
            background: rgba(255, 255, 255, 0.08);
        }

        .btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            color: white;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
        }

        .back-link a {
            color: #94a3b8;
            text-decoration: none;
        }

        .back-link a:hover {
            color: #fff;
        }

        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="register-container">
        <h1>üîê Register for ForenChain</h1>
        <p class="subtitle">Complete KYC verification to create your account</p>

        <form id="registerForm">
            <!-- Account Information -->
            <div class="form-section">
                <h3 class="section-title">Account Information</h3>
                <div class="form-row">
                    <div class="form-group">
                        <label>Username *</label>
                        <input type="text" name="username" required>
                    </div>
                    <div class="form-group">
                        <label>Email *</label>
                        <input type="email" name="email" required>
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Password *</label>
                        <input type="password" name="password" required minlength="6">
                    </div>
                    <div class="form-group">
                        <label>Confirm Password *</label>
                        <input type="password" name="confirmPassword" required>
                    </div>
                </div>
                <div class="form-group">
                    <label>Role *</label>
                    <select name="role" required>
                        <option value="">Select Role</option>
                        <option value="citizen">Citizen</option>
                        <option value="police">Police Officer</option>
                        <option value="forensic_expert">Forensic Expert</option>
                        <option value="court_official">Court Official</option>
                    </select>
                </div>
            </div>

            <!-- KYC Information -->
            <div class="form-section">
                <h3 class="section-title">KYC Information</h3>
                <div class="form-group">
                    <label>Full Name *</label>
                    <input type="text" name="fullName" required>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Date of Birth *</label>
                        <input type="date" name="dateOfBirth" required>
                    </div>
                    <div class="form-group">
                        <label>Phone Number *</label>
                        <input type="tel" name="phoneNumber" required>
                    </div>
                </div>
                <div class="form-group">
                    <label>National ID (Aadhaar/Passport) *</label>
                    <input type="text" name="nationalId" required>
                </div>
            </div>

            <!-- Address -->
            <div class="form-section">
                <h3 class="section-title">Address</h3>
                <div class="form-group">
                    <label>Street Address</label>
                    <input type="text" name="street">
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>City</label>
                        <input type="text" name="city">
                    </div>
                    <div class="form-group">
                        <label>State</label>
                        <input type="text" name="state">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label>Pincode</label>
                        <input type="text" name="pincode">
                    </div>
                    <div class="form-group">
                        <label>Country</label>
                        <input type="text" name="country" value="India">
                    </div>
                </div>
            </div>

            <button type="submit" class="btn">Register & Submit for KYC Verification</button>
        </form>

        <div class="back-link">
            <a href="index.html">‚Üê Back to Portal Selection</a>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:5000/api';

        document.getElementById('registerForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData(e.target);
            const data = Object.fromEntries(formData);

            // Validate passwords match
            if (data.password !== data.confirmPassword) {
                alert('Passwords do not match!');
                return;
            }

            // Prepare request data
            const requestData = {
                username: data.username,
                email: data.email,
                password: data.password,
                role: data.role,
                fullName: data.fullName,
                dateOfBirth: data.dateOfBirth,
                nationalId: data.nationalId,
                phoneNumber: data.phoneNumber,
                address: {
                    street: data.street,
                    city: data.city,
                    state: data.state,
                    pincode: data.pincode,
                    country: data.country
                }
            };

            try {
                const response = await fetch(`${API_URL}/auth/register`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(requestData)
                });

                const result = await response.json();

                if (!response.ok) {
                    throw new Error(result.error || 'Registration failed');
                }

                alert('Registration successful! Your account is pending KYC verification. You will be notified once approved.');
                window.location.href = 'index.html';
            } catch (error) {
                alert('Error: ' + error.message);
            }
        });
    </script>
</body>
</html>
